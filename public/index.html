<!DOCTYPE html>
<html>
    <head>
        <script src = "https://aframe.io/releases/1.0.3/aframe.min.js"></script>
        <script src = "js/create-star.js"></script>
        <script src = "js/release-star.js"></script>
        <script src = "js/star-properties.js"></script>

        <title>multi-platform interaction</title>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <!-- pre-load sounds -->
                <a-sound id="boop" src="assets/sounds/Blop.mp3" preload="auto"></a-sound>
                <a-sound id="swoosh" src="assets/sounds/Swooshing.mp3" preload="auto"></a-sound>
                <a-sound id="chime" src="assets/sounds/chime.mp3" preload="auto"></a-sound>
            </a-assets>

<!-- - - - CAMERA - - - -->
            <a-entity id = "camera" camera look-controls wasd-controls position="0 1.3 2" camera-reader="">
                <a-entity   id = 'cursor;'
                            cursor="rayOrigin:mouse;"
                            raycaster="far:20; interval:100; objects:.clickable, .hoverable;">
                            
                </a-entity>
            </a-entity>
            
<!-- - - - LIGHTS - - - -->
            <a-entity id = 'top' light="type: point; color: #ff80ff; intensity:0.5;" rotation = '-20, 50, -10' position = "0 0.5 0"></a-entity>
            <a-entity light="type: point; color: #ff80ff; intensity:0.5;" rotation = '180, 50, -10' position = "0 2 0"></a-entity>

<!-- - - - FLOOR AND CEILING - - - -->
            <a-entity   id = "floor"
                        class = "boundary"
                        geometry = "primitive:plane; width:8; height:12;"
                        material = "color:#a249eb"
                        rotation = "-90 0 0"
                        position = "0 0 -2"></a-entity>

            <a-entity   id = "ceiling"
                        class = "boundary"
                        geometry = "primitive:plane; width:8; height:12;"
                        material = "color:#a249eb"
                        rotation = "90 0 0"
                        position = "0 4 -2"></a-entity>


<!-- - - - WALLS - - - -->
            <a-entity   id = "north plane"
                        class = "boundary"
                        geometry = "primitive:plane; width:8; height:4;"
                        material = "color:#a249eb"
                        rotation = "0 0 0"
                        position = "0 2 -8"></a-entity>

            <a-entity   id = "west plane"
                        class = "boundary"
                        geometry = "primitive:plane; width:12; height:4;"
                        material = "color:#a249eb"
                        rotation = "0 90 0"
                        position = "-4 2 -2"></a-entity>

            <a-entity   id = "east plane"
                        class = "boundary"
                        geometry = "primitive:plane; width:12; height:4;"
                        material = "color:#a249eb"
                        rotation = "0 -90 0"
                        position = "4 2 -2"></a-entity>

            <a-entity   id = "south plane"
                        class = "boundary"
                        geometry = "primitive:plane; width:8; height:4;"
                        material = "color:#a249eb"
                        rotation = "0 180 0"
                        position = "0 2 4"></a-entity>


<!-- - - - SCENE OBJECTS - - - -->
            <a-entity   id = "button"
                        class = "clickable"
                        geometry = "primitive:cylinder; height:0.1; radius:0.3;"
                        position = "-1 0 0"
                        material = "color:#ffab19"
                        sound = "src: #boop; on: click;"
                        create-star = ""></a-entity>

            <a-entity   id = "releaseButton"
                        class = "clickable"
                        geometry = "primitive:cylinder; height:0.1; radius:0.3;"
                        position = "1 0 0"
                        material = "color:#ffab19"
                        sound = "src: #swoosh; on: click;"
                        release-star = ""></a-entity>

            <a-sound src="assets/sounds/Blear_Moon_03_Ongoing_cases.mp3" autoplay="true" position="0 2 0" volume = "2" loop = "true"></a-sound>

        </a-scene>
    </body>
</html>
